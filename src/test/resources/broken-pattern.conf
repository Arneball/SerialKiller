<?xml version="1.0" encoding="UTF-8"?>
<!-- serialkiller.conf -->
<config>
  <refresh>6000</refresh>
  <mode>
    <!-- set to 'false' for blocking mode -->
    <profiling>false</profiling>
  </mode>
  <blacklist>
    <regexps>
        <regexp>.*(</regexp>
    </regexps>
  </blacklist>
  <whitelist>
    <regexps>
        <regexp>[^*</regexp>
    </regexps>
  </whitelist>
</config>
